<div uib-accordion-group class="panel-default" is-open="status.open">
  <uib-accordion-heading>
    {{$ctrl.course.label}} ({{$ctrl.course.id}}) <i class="pull-right glyphicon"
                                                    ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-up': !status.open}"></i>
  </uib-accordion-heading>
  {{$ctrl.course.description}}

  <h6>Sections</h6>
  <table class="table table-hover table-condensed">
    <tr ng-repeat="(crn, section) in $ctrl.sections" ng-click="$ctrl.select(section)">
      <td>
        <input type="checkbox" ng-model="$ctrl.selectedSections[section.id]" ng-click="$ctrl.select(section, $event)"/>
      </td>
      <td>{{section.id}}</td>
      <td>{{section.sectionNumber}}</td>
      <td>{{section.creditHours || $ctrl.course.creditHours}}</td>
      <td>{{section.meetings[0].daysOfTheWeek}}</td>
      <td>{{section.meetings[0].start}} until {{section.meetings[0].end}}</td>
    </tr>
  </table>
</div>
